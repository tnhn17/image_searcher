<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Image Searcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Searcher</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">

                alt="Sunset and Red Moon">
                <a href="https://unsplash.com/photos/EB71mrheeLc"
                target="_blank">Sunset and Red Moon</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1685975858280-329eda7844be?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1075&q=80" 
                alt="Sunset and Red Moon">

                target="_blank">Sunset and Red Moon</a>

                alt="Sunset and Red Moon">

                target="_blank">Sunset and Red Moon</a>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
